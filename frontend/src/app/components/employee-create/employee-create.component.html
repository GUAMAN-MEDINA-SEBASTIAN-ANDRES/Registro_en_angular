<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Nombre y apellido</label>
          <input class="form-control" type="text" formControlName="name">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
            Nombres y Apellidos requeridos.
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3">Email</label>
          <input class="form-control" type="text" formControlName="email">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
            Ingrese su correo.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
            Ingrese un correo valido.
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3">Ciudad</label>
          <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
            formControlName="city">
            <option value="">opciones...</option>
            <option *ngFor="let employeeProfile of EmployeeProfile" value="{{employeeProfile}}">{{employeeProfile}}
            </option>
          </select>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.city.errors?.required">
            Elija una ciudad.
          </div>
        </div>

        <div class="form-group">
          <label for="inputVerify3">Edad</label>
          <input class="form-control" type="text" formControlName="age">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.age.errors?.required">
            Ingrese su edad.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.age.errors?.pattern">
            Ingrese solo n√∫meros
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
        </div>
      </form>

    </div>
  </div>
</div>
